<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>SIPPA2.0</title>
<link rel="stylesheet" href="/materialize/css/materialize.min.css" />
<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />

<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="#f5f5f5 grey lighten-4">

	<nav class="teal">
		<div class="nav-wrapper">
			<a href="#" class="brand-logo center">SIPPA2.0</a>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="card col s6">
				<h5>Alunos</h5>
				<table class="striped">
					<thead>
						<tr>
							<th>Login</th>
							<th>Nome</th>
							<th>Opcoes</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aluno : ${alunosAll}">
							<td th:text="${aluno.login}"></td>
							<td th:text="${aluno.nome}"></td>
							<td><a class="btn-floating"
								th:href="@{${'/turma/'+turma.id+'/alocarAluno/'+aluno.id}}">
								<i class="material-icons">fast_forward</i></a></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="card col s6">
				<h5>Alocados</h5>
				<table class="striped">
					<thead>
						<tr>
							<th>Matricula</th>
							<th>Nome</th>
							<th>Opcoes</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="alunoAloc : ${turma.alunos}">
							<td th:text="${alunoAloc.login}"></td>
							<td th:text="${alunoAloc.nome}"></td>
							<td><a class="btn-floating"
								th:href="@{${'/turma/'+turma.id+'/desalocarAluno/'+alunoAloc.id}}">
								<i class="material-icons">fast_rewind</i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="/materialize/js/materialize.min.js"></script>
</body>
</html>
