<!DOCTYPE HTML>
<!-- O layout base dessa pagina fica em layout/layout.html -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
	<section layout:fragment="content">
		<!-- o conteúdo da página vai aqui -->
		<div class="container">
			<div class="row ">
				<div class="col s3"></div>
				<div class="card col s6 white z-depth-3">
	
					<h5 class="teal-text">Cadastrar Usuario</h5>
					<form action="/usuario/cadastrar" method="post" th:object="${usuario}">
						<div class="input-field col s12">
							<input id="login" type="text" name="login" class="validate" /> <label
								for="login" data-error="Login Incorreto"
								data-sucess="Login correto">Login</label>
						</div>
						<div class="input-field col s12">
							<input id="nome" type="text" name="nome" class="validate" /> <label
								for="nome" data-error="Nome Incorreto" data-sucess="Nome correto">Nome</label>
						</div>
						<div class="input-field col s12">
							<input id="senha" type="password" name="senha" class="validate" />
							<label for="senha">Senha</label>
						</div>
						<div class="input-field col s12">
							<select class="browser-default" name="papel" th:object="${papel}">
								<option value="" disabled="disabled" selected="selected">Tipo</option>
								<option th:each="papel : ${papeis}"
										th:value="${papel.id}"
										th:text="${papel.nome}">
										</option>
							</select>
						</div>
						<div class="col s4">
							<button class="btn waves-effect waves-light" type="submit"
								name="action">Cadastrar</button>
						</div>
						<div class="row"></div>
					</form>
	
				</div>
				<div class="col s3"></div>
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
				$('select').material_select();
			});
		</script>
	</section>
</html>
