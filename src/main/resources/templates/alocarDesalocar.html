<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>SIPPA2.0</title>
<link rel="stylesheet" href="/materialize/css/materialize.min.css" />
<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />

<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="#f5f5f5 grey lighten-4">

	<nav class="teal">
		<div class="nav-wrapper">
			<a href="#" class="brand-logo center">SIPPA2.0</a>
		</div>
	</nav>
	<div class="container">
		<div class="row ">
			<div class="col s2"></div>
			<div class="card col s8 white z-depth-3">

				<h5 class="teal-text">Alocar</h5>

				<form action="/usuario/salvar" method="POST">
					<div class="input-field col s12">
						<select class="browser-default" name="disciplina" th:object="${disciplina}">
								<option value="" disabled="disabled" selected="selected">Disciplina</option>
								<option th:each="disciplina : ${disciplinas}"
										th:value="${disciplina.id}"
										th:text="${disciplina.nome}">
										</option>
							</select>
					</div>
					<div class="input-field col s12">
						<select class="browser-default" name="professor" th:object="${usuario}">
								<option value="" disabled="disabled" selected="selected">Professor</option>
								<option th:each="professor : ${professores}"
										th:value="${professor.id}"
										th:text="${professor.nome}">
										</option>
							</select>
					</div>

					<div class="col s4">
						<button class="btn waves-effect waves-light" type="submit"
							name="action">Cadastrar</button>
					</div>
					<div class="row"></div>
				</form>

			</div>
			<div class="col s2"></div>
		</div>
		<div class="row">
		<div class="col s2"></div>
		<div class="card col s8 white z-depth-3">
			<form th:action="@{${''}}" method="POST">
				<div class="col s8">
					<label>Escolha um Aluno</label> <select class="browser-default"
						name="alunos">
						<option value="" disabled="disabled" selected="selected">
							Escolha um aluno
						</option>
						<option th:each="aluno : ${alunos}" 
								th:value="${aluno.id}"
								th:text="${aluno.nome}">
						</option>
					</select>
				</div>
				<div class="col s4">
					<div class="row"></div>
					<button class="btn waves-effect waves-light" type="submit"
						name="action">add</button>
				</div>
			</form>
			<table>
				<thead>
					<tr>
						<th>Matricula</th>
						<th>Nome</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>92182189</td>
						<td>Jo√£o</td>
					</tr>

				</tbody>
			</table>
		</div>
		<div class="col s2"></div>
	</div>
		
	</div>
		<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="/materialize/js/materialize.min.js"></script>
</body>
</html>
