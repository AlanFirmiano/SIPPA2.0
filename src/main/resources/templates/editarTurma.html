<!DOCTYPE HTML>
<!-- O layout base dessa pagina fica em layout/layout.html -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
<section layout:fragment="content">

	<!-- o conteúdo da página vai aqui -->

	<div class="container">
		<div class="row ">
			<div class="col s2"></div>
			<div class="card col s8 white z-depth-3">

				<h5 class="teal-text">Editar Turma</h5>

				<form th:action="@{/turma/editar/}+${current.id}" method="post" th:object="${turma}">	

					<div class="input-field col s12">
						<select class="browser-default" name="disciplina"
							th:object="${disciplina}">
							<option th:each="disciplina : ${disciplinas}"
								th:value="${disciplina.id}" th:text="${disciplina.nome}"
								th:selected="${disciplina.id == current.disciplina.id}">
							</option>
						</select>
					</div>
					<div class="input-field col s6">
						<select class="browser-default" name="professor"
							th:object="${usuario}">
							<option th:each="professor : ${professores}"
								th:value="${professor.id}" th:text="${professor.nome}"
								th:selected="${professor.id == current.professor.id}">
							</option>
						</select>
					</div>
					<div class="input-field col s6">
						<input id="periodo" type="text" name="periodo" class="validate"
						th:value="${current.periodo}" />
						<label for="periodo" data-error="Periodo Incorreto"
							data-sucess="Periodo correto">Periodo</label>
					</div>
					<div class="col s4">
						<button class="btn waves-effect waves-light" type="submit"
							name="action">Cadastrar</button>
					</div>
					<div class="row"></div>
				</form>

			</div>
			<div class="col s2"></div>
		</div>


	</div>
</section>
</html>
