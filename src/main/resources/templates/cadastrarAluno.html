<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>SIPPA2.0</title>
<link rel="stylesheet" href="../materialize/css/materialize.min.css" />
<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet"
	href="../materialize/css/materialize.min.css" media="screen,projection" />

<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

	<nav class="teal">
		<div class="nav-wrapper">
			<a href="#" class="brand-logo center">SIPPA2.0</a>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col s3"></div>
			<div class="col s6">
				<h5 class="teal-text">Cadastrar Usuario</h5>
				<form action="/usuario/salvar" method="POST">
					<div class="input-field col s12">
						<input id="login" type="text" name="login" class="validate" /> <label
							for="login" data-error="Login Incorreto"
							data-sucess="Login correto">Login</label>
					</div>
					<div class="input-field col s12">
						<input id="nome" type="text" name="nome" class="validate" /> <label
							for="nome" data-error="Nome Incorreto" data-sucess="Nome correto">Nome</label>
					</div>
					<div class="input-field col s12">
						<input id="senha" type="password" name="senha" class="validate" /> <label
							for="senha">Senha</label>
					</div>
					<div class="input-field col s12">
						<select class="browser-default">
							<option value="" disabled="disabled" selected="selected"></option>
							<option value="aluno">Aluno</option>
							<option value="prof">Professor</option>
							<option value="adm">Administrador</option>
						</select> 
						<label>Tipo</label>
					</div>
					<div class="col s4">
						<button class="btn waves-effect waves-light" type="submit"
							name="action">Cadastrar</button>
					</div>
				</form>
			</div>
			<div class="col s3"></div>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$('select').material_select();
		});
	</script>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="../materialize/js/materialize.min.js"></script>
</body>
</html>
