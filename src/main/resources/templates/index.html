<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>SIPPA2.0</title>
<link rel="stylesheet" href="materialize/css/materialize.min.css" />
<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="teal">
	<div class="parallax-container">
		<div class="parallax">
			<img src="materialize/img/wallpaper2.jpg"></img>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">

				<div class="col s3"></div>
				<div class="col s12 m6 l6">
					<div class="card-panel z-depth-5">
						<form action="/adm">
							<h4 class="brand-logo center teal-text">
								<i class="material-icons">class</i>SIPPA2.0
							</h4>
							<div class="row">
								<div class="input-field col s12">
									<input id="login" type="text" class="validate" /> <label
										for="login" data-error="wrong" data-sucess="rigth">Login</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12 ">
									<input id="senha" type="password" class="validate" /> <label
										for="password" data-error="wrong" data-sucess="rigth">Senha</label>
								</div>
							</div>
							<div class="row">
								<div class="col s12">
									<button class="btn btn-large waves-effect " type="submit"
										name="action">Login</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="col s3"></div>
			</div>

		</div>
	</div>
	<div class="parallax-container">
		<div class="parallax">
			<img src="materialize/img/wallpaper2.png"></img>
		</div>
	</div>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.parallax').parallax();
		});
	</script>
	<script src="materialize/js/materialize.min.js"></script>


</body>

</html>
