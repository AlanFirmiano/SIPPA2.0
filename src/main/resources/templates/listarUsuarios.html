<!DOCTYPE HTML>
<!-- O layout base dessa pagina fica em layout/layout.html -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
	<section layout:fragment="content">
		<!-- o conteúdo da página vai aqui -->
		
		<div class="container">
			<div class="row white">
				<h5 class="teal-text">Usuários</h5>
				<table class="highlight " id="table-admin">
					<thead>
						<tr>
							<th>Id</th>
							<th>Login</th>
							<th>Nome</th>
							 <th>Papel</th> 
							<th>Opções</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario : ${usuarios}">
							<td th:text="${usuario.id}"></td>
							<td th:text="${usuario.login}"></td>
							<td th:text="${usuario.nome}"></td>
							<td th:text="${usuario.papel.nome}"></td> 
							<td><a class="btn-floating"
								th:href="@{${'/usuario/editar/'+usuario.id}}"><i
									class="material-icons">edit</i> </a>
								<a class="btn-floating"
								th:href="@{${'/usuario/remover/'+usuario.id}}"><i
									class="material-icons">delete</i> </a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
</html>
