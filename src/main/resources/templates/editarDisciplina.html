<!DOCTYPE HTML>
<!-- O layout base dessa pagina fica em layout/layout.html -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
<section layout:fragment="content">
	<!-- o conteúdo da página vai aqui -->

	<div class="container">
		<div class="row">
			<div class="col s3"></div>
			<div class="card col s6 white z-depth-3">
				<h5 class="teal-text">Editar Disciplina</h5>
				<form th:action="@{/disciplina/editar/}+${current.id}" method="post" th:object="${disciplina}">				
					<div class="input-field col s12">
						<input id="codigo" type="text" name="codigo" class="validate" th:value="${current.codigo}"/>
						<label for="codigo" data-error="Codigo Incorreto"
							data-sucess="Codigo correto">Codigo</label>
					</div>
					<div class="input-field col s12">
						<input id="nome" type="text" name="nome" class="validate" th:value="${current.nome}"/>
						<label for="nome" data-error="Nome Incorreto" data-sucess="Nome correto">Nome</label>
					</div>
					<div class="col s4">
						<button class="btn waves-effect waves-light" type="submit"
							name="action">Cadastrar</button>
						<div class="row"></div>
					</div>
				</form>
			</div>
			<div class="col s3"></div>
		</div>
	</div>
</section>

</html>
