<!DOCTYPE HTML>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
<title>SIPPA2.0</title>
<link rel="stylesheet" href="materialize/css/materialize.min.css" />
<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
	media="screen,projection" />

<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<nav class="teal">
		<div class="nav-wrapper">
			<a href="#" class="brand-logo center">SIPPA2.0</a>
		</div>
	</nav>
	<div class="container">

		<h4 class="teal-text">Administrador</h4>
		<div class="row">
			<div class="card col s3">
				<div class="card-content">
					<span class="card-title activator grey-text text-darken-4">
						Aluno </span>
					<div>
						<a href="usuario/cadastrarAluno" class="btn-floating red"><i class="material-icons">add</i></a>
						<a href="usuario/alunos" class="btn-floating teal"><i class="material-icons">search</i></a>
					</div>
				</div>
			</div>
			<div class="card col s3">
				<div class="card-content">
					<span class="card-title activator grey-text text-darken-4">
						Professor </span>
					<div>
						<a class="btn-floating red"><i class="material-icons">add</i></a>
						<a class="btn-floating teal"><i class="material-icons">search</i></a>
					</div>
				</div>
			</div>
			<div class="card col s3">
				<div class="card-content">
					<span class="card-title activator grey-text text-darken-4">
						Disciplinas </span>
					<div>
						<a class="btn-floating red"><i class="material-icons">add</i></a>
						<a class="btn-floating teal"><i class="material-icons">search</i></a>
					</div>
				</div>
			</div>
			<div class="card col s3">
				<div class="card-content">
					<span class="card-title activator grey-text text-darken-4">
						Alocação </span>
					<div>
						<a class="btn-floating red"><i class="material-icons">add</i></a>
						<a class="btn-floating teal"><i class="material-icons">search</i></a>
					</div>
				</div>
			</div>

		</div>
	</div>
	
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="materialize/js/materialize.min.js"></script>
</body>
</html>
